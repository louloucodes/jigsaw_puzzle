<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jigsaw Puzzle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/puzzle.css') }}">
    <!-- NEW: Immediate reload check script -->
    <script>
        const navEntries = performance.getEntriesByType("navigation");
        if (navEntries.length > 0 && navEntries[0].type === 'reload') {
            window.location.href = '/';
        } else if (performance.navigation && performance.navigation.type === 1) {
            window.location.href = '/';
        }
    </script>
</head>
<body>
    <h1>Jigsaw Puzzle</h1>

    <!-- New: Controls for the puzzle -->
    <div class="puzzle-controls">
        <label for="cheat-toggle">Show Hint</label>
        <input type="checkbox" id="cheat-toggle">
    </div>

    <!-- New container to hold the tray and board side-by-side -->
    <div id="game-container">
        <!-- This div will hold the scrambled puzzle pieces -->
        <div id="pieces-tray">
            <!-- Moved: Completion Message is now inside the pieces tray -->
            <div id="completion-message">
                <h2>ðŸ¥³ Congratulations! Puzzle Complete! ðŸ¥³</h2>
            </div>
        </div>

        <!-- This div will hold the empty slots for the puzzle board -->
        <div id="puzzle-board"></div>
    </div>

    <!-- Pass Flask variables to JavaScript by embedding them in data attributes -->
    <script 
        id="puzzle-config"
        src="{{ url_for('static', filename='js/script.js') }}"
        data-rows="{{ rows }}"
        data-cols="{{ cols }}"
        data-image-filename="{{ image_filename }}"
        data-pieces-metadata="{{ pieces_metadata }}"
        data-image-width="{{ image_width }}"
        data-image-height="{{ image_height }}"
        type="module"
    ></script>
</body>
</html>
