<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jigsaw Puzzle</title>
    <!-- Link to our CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <h1>Jigsaw Puzzle</h1>

    <!-- This div will hold the empty slots for the puzzle board -->
    <div id="puzzle-board"></div>

    <hr>

    <!-- This div will hold the scrambled puzzle pieces -->
    <div id="pieces-tray"></div>

    <!-- Pass Flask variables to JavaScript by embedding them in data attributes -->
    <script 
        id="puzzle-config"
        src="{{ url_for('static', filename='js/script.js') }}"
        data-rows="{{ rows }}"
        data-cols="{{ cols }}"
    ></script>
</body>
</html>
