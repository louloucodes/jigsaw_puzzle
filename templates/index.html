<!--
    Key parts of this form:
    - action="/upload": Tells the browser to send the form data to the /upload URL on our server.
    - method="post": Specifies that we are sending data to the server, not just requesting a page.
    - enctype="multipart/form-data": This is required for any form that includes a file upload.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jigsaw Puzzle Generator</title>
    <!-- Use url_for to correctly link to static files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Create Your Jigsaw Puzzle</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div>
            <label for="image">Choose an image to upload:</label>
            <input type="file" id="image" name="image" accept="image/*,.heic" required>
        </div>
        <br>
        <div>
            <label for="rows">Rows:</label>
            <input type="number" id="rows" name="rows" min="2" max="20" value="4" required>
        </div>
        <br>
        <div>
            <label for="cols">Columns:</label>
            <input type="number" id="cols" name="cols" min="2" max="20" value="4" required>
        </div>
        <br>
        <button type="submit">Create Puzzle</button>
    </form>
</body>
</html>
